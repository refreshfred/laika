{% extends "base.html" %}

{% block title %}Laika | {{ slide.title }}{% endblock %}

{% block content %}
	<h1>{{ slide.title }}</h1>

	<p>
		{{ slide.body|safe }}
	</p>
{% endblock %}

{% block menubar %}
	<a href="/laika/slide/{{ previous_slide.slug }}" id="laika_previous" title="{{ previous_slide.title }}">{{ previous_slide.title }}</a>
	<a href="/laika/slide/{{ next_slide.slug }}" id="laika_next" title="{{ next_slide.title }}">{{ next_slide.title }}</a>
{% endblock %}
